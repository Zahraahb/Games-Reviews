<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />



</head>

<body>

<!-- ============================================game-starts================================================== -->    
    <section class="game  ">
        <!--======================================header-starts==============================  -->
        <header>
            <img src="img/wraper.png" alt="" class="w-100">
        </header>
        <!--===================================header-ends====================================  -->
        <!--===================================nav-starts=====================================  -->
        <nav class="navbar navbar-expand-lg  w-75 position-sticky  d-flex justify-content-center w-100  top-0  ">
            <div class="container   p-2 ">
                <a class="navbar-brand" href="#">
                    <img src="img/logo-sm.png" alt="Logo" width="40" height="34" class="d-inline-block">
                    GAME REVIEWS
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" navbar-collapse collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="#" data-value="mmorpg">MMORPG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-value="shooter">SHOOTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-value="sailing">SAILING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-value="permadeath">PERMADEATH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-value="superhero">SUPERHERO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-value="pixel">PIXEL</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!--=====================================nav-ends======================================  -->
        <!--=================================gamesLists-stars==================================  -->

        <div class="gameLists container mt-5 px-3">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 " id="cardBox">

            </div>
        <!--=================================gamesLists-ends==================================  -->    
    </section>


<!--==============================================game-ends===================================================  -->
<!-- =============================================details-starts============================================== -->

    <section class="details mt-4 d-none">

        <div class="container">
            <div class="d-flex justify-content-between" data-id="">
                <h1>Game Details</h1>
                <button class="btn-close btn-close-white" id="close"></button>
            </div>
            <div class="row mt-4" id="detContent">


            </div>
        </div>

    </section>


<!--==============================================details-ends===================================================  -->
<!-- =============================================loading-starts================================================= -->

    <div class="loading position-fixed d-none ">
        <span class="load"></span>
    </div>


<!-- ===============================================JS=============================================== -->
    <script src="js-bootstrap/bootstrap.bundle.js"></script>
    <script src="js/main.js" type="module"></script>

</body>

</html>
